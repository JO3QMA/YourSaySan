version: '3.8'
services:
  voicevox:
    image: voicevox/voicevox_engine:cpu-latest
    ports:
      - "50021:50021"
    healthcheck:
      test: ["CMD-SHELL", "timeout 10 bash -c 'until echo > /dev/tcp/localhost/50021; do sleep 1; done' || exit 1"]
      interval: 90s
      timeout: 30s
      retries: 3
      start_period: 180s
    restart: unless-stopped
    environment:
      - VOICEVOX_CORE_VERSION=0.14.4
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  yousaysan:
    build:
      context: ./
      target: production
    depends_on:
      voicevox:
        condition: service_healthy
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "pgrep", "-f", "ruby.*run.rb"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"