command:
  help:
    desc: 'ヘルプを表示します。'
    usage: '`/help [command]` で使用方法を表示します。'
  summon:
    desc: '読み上げBotを呼び出します。'
    usage: '引数は必要ありません。'
  bye:
    desc: '読み上げBotを切断します。'
    usage: '引数は必要ありません。'
  ping:
    desc: '`Pong`を返します。'
    usage: '引数は必要ありません。'
  stop:
    desc: '読み上げを中断します。'
    usage: '引数は必要ありません。'
  reconnect:
    desc: '読み上げBotを再接続します。読み上げされない場合に有効かもしれません。'
    usage: '引数は必要ありません。'
  eval:
    desc: 'コードを実行します（開発者用）。'
    usage: '`/eval code` でコードを実行します。'
  speaker:
    desc: '話者を設定します。'
    usage: '`/speaker speaker_id` で話者IDを指定して設定します。'
  speaker_list:
    desc: '利用可能な話者の一覧を表示します。'
    usage: '`/speaker_list [page]` でページ番号を指定して話者一覧を表示します。'
  invite:
    desc: 'Botを他のサーバーに招待するためのURLを表示します。'
    usage: '引数は必要ありません。'