command:
  help:
    desc: 'ヘルプを表示します。'
    usage: '`/help [command]` で使用方法を表示します。'
  summon:
    desc: '読み上げBotを呼び出します。'
    usage: '引数は必要ありません。'
  bye:
    desc: '読み上げBotを切断します。'
    usage: '引数は必要ありません。'
  ping:
    desc: '`Pong`を返します。'
    usage: '引数は必要ありません。'
  stop:
    desc: '読み上げを中断します。'
    usage: '引数は必要ありません。'
  reconnect:
    desc: '読み上げBotを再接続します。読み上げされない場合に有効かもしれません。'
    usage: '引数は必要ありません。'
  eval:
    desc: 'コードを実行します（開発者用）。'
    usage: '`/eval code` でコードを実行します。'