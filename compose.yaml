services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  voicevox:
    image: voicevox/voicevox_engine:cpu-latest
    healthcheck:
      test: ["CMD", "/usr/bin/curl", "-f", "http://localhost:50021/version"]
      interval: 90s
      timeout: 30s
      retries: 3
      start_period: 180s
    restart: unless-stopped
    environment:
      - VOICEVOX_CORE_VERSION=0.14.4
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  yousaysan:
    build:
      context: ./
    depends_on:
      voicevox:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_OWNER_ID=${DISCORD_OWNER_ID}
      - DISCORD_BOT_STATUS=${DISCORD_BOT_STATUS:-[TESTING] 読み上げBot}
      - VOICEVOX_HOST=${VOICEVOX_HOST:-http://voicevox:50021}
      - VOICEVOX_MAX_CHARS=${VOICEVOX_MAX_CHARS:-200}
      - VOICEVOX_MAX_MESSAGE_LENGTH=${VOICEVOX_MAX_MESSAGE_LENGTH:-50}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - USE_PION_OPUS=${USE_PION_OPUS:-true}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"