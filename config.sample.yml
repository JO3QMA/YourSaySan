bot:
  token: <%= ENV['DISCORD_BOT_TOKEN'] %>
  client_id: <%= ENV['DISCORD_CLIENT_ID'] %>
  prefix: '!'
  status: '[TESTING] 読み上げBot'
  owner: <%= ENV['DISCORD_OWNER_ID'] || 123456789012345678 %>
  auto_reconnect:
    enabled: true
    heartbeat_timeout: 120  # ハートビートが途絶えてから再接続するまでの秒数
    check_interval: 60      # 接続状態チェックの間隔（秒）
    retry_delay: 30         # 再接続失敗時の再試行間隔（秒）

voicevox:
  max: 50
  host: <%= ENV['VOICEVOX_HOST'] || 'http://voicevox:50021' %>

redis:
  host: <%= ENV['REDIS_HOST'] || 'redis' %>
  port: <%= ENV['REDIS_PORT'] || 6379 %>
  db: <%= ENV['REDIS_DB'] || 0 %>